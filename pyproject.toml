[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "aws_dataclasses"
dist-name = "python-aws-dataclasses"
author = "Benjamin Weigel"
author-email = "benjamin.weigel@europace.de"
home-page = "https://github.com/hypoport/python-aws-dataclasses"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7'
            ]

keywords="aws lambda events"

requires=[  "dataclasses>=0.6; python_version == '3.6'",
            'arrow>=0.11.0'
        ]
requires-python='>=3.6'

description-file='README.md'

[tool.flit.metadata.requires-extra]
test = [
    "pytest >=2.7.3",
    "pytest-runner",
]
doc = ["sphinx"]